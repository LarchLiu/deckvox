<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素选择器控制</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>元素选择器控制</h1>
        </header>

        <section class="control-group">
            <div class="switch-container">
                <label for="enableSwitch" class="switch-label">启用元素选择:</label>
                <label class="switch">
                    <input type="checkbox" id="enableSwitch">
                    <span class="slider round"></span>
                </label>
            </div>
        </section>

        <section class="control-group config-section">
            <h2>配置</h2>
            <div class="config-item">
                <label for="serverApiUrlInput" class="input-label">API 端点 URL (完整地址):</label>
                <input type="text" id="serverApiUrlInput" placeholder="例如: http://localhost:8080/api/process">
                <button id="saveServerApiUrlButton" class="small-button save-button">保存URL</button>
            </div>
            
            <div class="config-item telegram-config">
                <label class="input-label">Telegram Bot 信息:</label>
                <input type="text" id="telegramTokenInput" placeholder="Bot Token">
                <input type="text" id="telegramChatIdInput" placeholder="Chat ID">
                <button id="saveTelegramConfigButton" class="small-button save-button">保存Bot信息</button>
            </div>
        </section>

        <section class="control-group data-handling">
            <h2>数据操作</h2>
            <div class="details-box">
                <p><strong>当前选中数据:</strong></p>
                <pre id="selectedDataForSendingDisplay">未选择任何元素</pre>
            </div>
            <button id="sendDataButton" class="action-button">发送数据到 API</button>
            <div class="status-feedback">
                <p class="status-label">API 调用状态: <strong id="apiCallStateDisplay">空闲</strong></p>
                <p id="apiCallErrorDisplay" class="error-message"></p>
            </div>
            <div class="details-box server-response-box">
                <p><strong>API 服务器直接响应:</strong></p>
                <pre id="apiServerResponseDisplay">无</pre>
            </div>
        </section>

        <section class="control-group">
            <h2>备注</h2>
            <textarea id="notes" rows="3" placeholder="在此输入您的备注..."></textarea>
            <button id="saveNotesButton" class="save-button">保存备注</button>
        </section>

        <p id="statusMessage" class="status-message"></p>
    </div>
    <script type="module" src="popup.js"></script>
    </body>
</html>
